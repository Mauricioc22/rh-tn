<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="./js/signin.js"></script>  
    <style>
        a {
            color: white;
          }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Registro</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Nombre">
                    <small class="form-text text-muted">Tu nombre.</small>
                </div>
                <div class="form-group">
                    <label for="primer-apellido">Primer apellido</label>
                    <input type="text" class="form-control" id="input-uapp" placeholder="Primer apellido">
                    <small class="form-text text-muted">Apellido.</small>
                </div>
                <div class="form-group">
                    <label for="segundo-apellido">Segundo apellido</label>
                    <input type="text" class="form-control" id="input-uapm" placeholder="Segundo apellido">
                    <small class="form-text text-muted">Apellido.</small>
                </div>
                <div class="form-group">
                    <label for="telefono">Numero tel.</label>
                    <input type="tel" class="form-control"  id="input-tel" placeholder="4400000000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <small class="form-text text-muted">Telefono.</small>
                </div>
                <div class="form-group">
                    <label for="input-direccion">Direccion</label>
                    <input type="text" class="form-control" id="input-dir" placeholder="Direccion">
                    <small class="form-text text-muted">Calle, municipio, edo.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Un correo para registrarte.</small>
                </div>
                
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Registrar</button>
                    <button class="btn btn-secondary"><a href="./menu.html">Cancelar</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
